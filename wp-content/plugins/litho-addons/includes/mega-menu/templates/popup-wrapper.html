<div class="litho-menu-popup litho-hidden" id="litho-popup-{{{ data.id }}}" data-id="{{{ data.id }}}">
	<div class="litho-menu-popup__overlay"></div>
	<div class="litho-menu-popup__content">
		<div class="litho-menu-popup__inner">{{{ data.content }}}</div>
		<div class="litho-menu-popup__actions">
			<span class="litho-menu-popup__close"><span class="dashicons dashicons-no"></span></span>
			<div class="litho-menu-popup__actions-save">
				<span class="spinner"></span>
				<span class="dashicons dashicons-yes hidden"></span>
				<button class="litho-save-menu button-primary alignright">
					{{{ data.saveLabel }}}
				</button>
			</div>
		</div>
		<div class="litho-menu-editor-wrap"></div>
	</div>
</div>
